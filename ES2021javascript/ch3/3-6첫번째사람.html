<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
  <style>

  </style>

</head>

<body>
  <div>
    <span id="order">1</span>번째 참가자
  </div>
  <div>제시어: <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <script>
    const number = parseInt(prompt("몇 명이 참가하나요?"), 10);
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    let word; // 제시어
    let newWord; //새로 입력한 단어
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');

    const onInput = (event) => {
      newWord = event.target.value;
    };

    const onClickButton = () => {
      if (!word || (word[(word.length) - 1] === newWord[0])) { //제시어가 비어있는가?
          //비어있다. 
          word = newWord; //입력한 단어가 제시어가 된다.
          $word.textContent = word;
          $input.value = '';
          $input.focus();
          const order = Number($order.textContent);
          if (order + 1 > number)
            $order.textContent = 1;
          else
            $order.textContent = order + 1;
        } else {
          alert("올바르지 않은 단어입니다.");
          $word.textContent = ' ';
          $order.textContent = 1;
        }

        $input.value = '';
        $input.focus();
      };


    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
  </script>
</body>

</html>

//div span => div의 자손들
태그.addEventListener('event', call-back-function||listener fucntion)

만약에 이걸 이렇게 넣지 않고
const onClick = function (){
  console.log("whatever");
}
태그.addEventListener('event', onClick);
이렇게 넣으면 된다. 만약 onClick대신 onClick()을 넣어버리면
functino ()의 return 값을 넣겠다는 의미가 되고, return 값을 명시하지 않을 경우
undefined가 반환되기에 결론적으로
태그.addEventListener('event', undefined);
가 되어서 올바르게 작동이 되지 않을 수 있다. 

화살표 함수로 넣을 수도 있다.
const onClick = () => {
  console.log("whatever");
};
태그.addEventListener('event', onClick);

혹은

document.querySelector('button').addEventListener('click', () => {
  console.log('버튼클릭');
});
이렇게 바로 작성도 가능

this문법이 나오기 전까진 동일하다고 생각하면 되곘음

document.querySelector('input').addEventListener('input', (event) => {
  console.log('글자입력', event.target.value);
}); // 치는 족족 다 console.log한다고 생각하면 됨
